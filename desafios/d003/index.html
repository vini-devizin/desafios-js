<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>antecessor e sucessor</title>
</head>
<body>
    <h1>desafio do antecessor e sucessor</h1>
    <button onclick="start()" id="a">começar</button>
    <script>
        function start() {
            let num = parseInt(prompt('digite um numero'))
            window.alert(`o antecessor de ${num} é ${num - 1} e o sucessor é ${num + 1}`)
        }
    </script>
</body>
</html>
