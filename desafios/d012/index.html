<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preço mudou</title>
</head>
<body>
    <h1>preço mudou</h1>
    <button onclick="verify()">verificar</button>
    <p>clique no botão acima analisar a mudança de preço</p>
    <div></div>
    <script>
        function verify() {
            const res = document.getElementsByTagName('div')[0];
            let antes = parseFloat(prompt('qual o preço antes?'));
            let depois = parseFloat(prompt('qual o preço agora'));
            let dif = depois - antes;
            res.innerHTML = `<p>o produto que custava R$${antes.toFixed(2)} passou a custar R$${depois.toFixed(2)}<br>hoje o produto esta mais ${depois < antes ? 'barato' : 'caro'}<br>o preço ${depois < antes ? 'baixou' : 'subiu'} R$${dif < 0 ? dif - dif * 2: dif}<br>uma variação de ${dif < 0 ? ((antes - depois) / antes * 100).toFixed(1) : ((depois - antes) / antes * 100).toFixed(1)}% para ${depois < antes ? 'baixo' : 'cima'}</p>`
        }
    </script>
</body>
</html>
